<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>EUA Afora</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./assets/images/vector-logo.png" alt="Imagem do logo Around the US">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./assets/images/profile-image.jpg" alt=" Imagem do profile">
          <div class="profile__wrap-information-">
            <div class="profile__wrap-name-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <div class="profile__edit"></div>
            </div>
            <p class="profile__profession">Explorar</p>
          </div>
        </div>
        <div class="profile__button"></div>
      </section>

      <section class="element">
          <ul class="element__container">
            <li class="element__item">
              <img class="element__image" src="./assets/images/yosemite-valey.jpg" alt="Imagem de yosemite valey">
              <div class="element__legend">
                <p class="element__legend-text">Vale de Yosemite</p>
                <div class="element__like-icon"></div>
              </div>
          </li>
            <li class="element__item">
              <img class="element__image" src="./assets/images/louise-lake.png" alt="Imagem do lago louise">
              <div class="element__legend">
                <p class="element__legend-text">Lago Louise</p>
                <div class="element__like-icon"></div>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./assets/images/montains.png" alt="Imagem de montanhas">
              <div class="element__legend">
                <p class="element__legend-text">Montanhas Carelane</p>
                <div class="element__like-icon"></div>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./assets/images/latemar.png" alt="Imagem de latemar">
              <div class="element__legend">
                <p class="element__legend-text">Latemar</p>
                <div class="element__like-icon"></div>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./assets/images/vanoise.png" alt="Imagem de vanoise">
              <div class="element__legend">
                <p class="element__legend-text">Vanoise National park dfd fdsf </p>
                <div class="element__like-icon"></div>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./assets/images/di-braies-lake.png" alt="Imagem do lago de di braises">
              <div class="element__legend">
                <p class="element__legend-text">Lago di Braies</p>
                <div class="element__like-icon"></div>
              </div>
            </li>
          </ul>
      </section>

      <div class="popup__container">
        <form class="popup__form">
          <h3 class="popup__title">Editar perfil</h3>
          <input class="popup__text popup__name" maxlength="30" type="text" name="name" value="Jacques Cousteau">
          <input class="popup__text popup__profession" maxlength="30" type="text" name="profession" value="Explorar">
          <input class="popup__save" type="submit" value="">
          <div class="popup__close"></div>
        </form>
      </div>
      <div class="popup__overlay"></div>

    </main>

    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
