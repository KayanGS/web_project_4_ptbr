<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>EUA Afora</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./assets/images/vector-logo.png" alt="Imagem do logo Around the US">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__image-container">
                        <img class="profile__image" src="./assets/images/profile-image.jpg" alt="">
                    </div>
                    <div class="profile__information-container">
                        <div class="profile__information">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <p class="profile__explore">Explorar</p>
                        </div> 
                        <div class="profile__edit-container">
                            <button class="profile__edit-button">
                                <img src="./assets/images/edit.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="profile__plus-button">
                        <div class="profile__plus-container">
                            <img src="./assets/images/cross.png" alt="Vetor de uma cruz">
                        </div>
                    </div>
                </div>

            </section>
            <section class="elements">
                <ul class="element__grid">
                    <li class="element__item">
                        <img class="element__img" src="./assets/images/yosemite-valey.jpg" alt="Imagem do vale de Yosemite">
                        <div class="element__subtitle-container">
                            <p class="element__subtitle">Vale de Yosemite</p>
                            <img class="element__like" src="./assets/images/heart.png" alt="">
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__img" src="./assets/images/louise-lake.png" alt="Imagem do vale de Yosemite">
                        <div class="element__subtitle-container">
                            <p class="element__subtitle">Lago Louise</p>
                            <img class="element__like" src="./assets/images/heart.png" alt="">
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__img" src="./assets/images/montains.png" alt="Imagem do vale de Yosemite">
                        <div class="element__subtitle-container">
                            <p class="element__subtitle">Montanhas Care...</p>
                            <img class="element__like" src="./assets/images/heart.png" alt="">
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__img" src="./assets/images/latemar.png" alt="Imagem do vale de Yosemite">
                        <div class="element__subtitle-container">
                            <p class="element__subtitle">Latemar</p>
                            <img class="element__like" src="./assets/images/heart.png" alt="">
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__img" src="./assets/images/vanoise.png" alt="Imagem do vale de Yosemite">
                        <div class="element__subtitle-container">
                            <p class="element__subtitle">Vanoise Nationa...</p>
                            <img class="element__like" src="./assets/images/heart.png" alt="">
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__img" src="./assets/images/di-braies-lake.png" alt="Imagem do vale de Yosemite">
                        <div class="element__subtitle-container">
                            <p class="element__subtitle">Lago di Braies</p>
                            <img class="element__like" src="./assets/images/heart.png" alt="">
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <form class="popup__container">
                    <h3 class="popup__title">Editar perfil</h3>
                    <input class="popup__text" type="text" id="fname" name="fname" value="Nome">
                    <input class="popup__text" type="text" id="lname" name="lname" value="Sobre mim">
                    <input class="popup__save" type="submit" value="Salvar">
                </form>   
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <script src="/pages/index.js"></script>
</body>
</html>
