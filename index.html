<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>EUA Afora</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./assets/images/vector-logo.png" alt="Imagem do logo Around the US">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./assets/images/profile-image.jpg" alt="Imagem do profile">
          <div class="profile__wrap-information">
            <div class="profile__wrap-name-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <div class="profile__edit"></div>
            </div>
            <p class="profile__profession">Explorar</p>
          </div>
        </div>
        <div class="profile__button"></div>
      </section>

      <section class="element">
        <ul class="element__container">

        </ul>
      </section>

      <div class="popup__container">
        <form class="popup__form">
          <h3 class="popup__title">Editar perfil</h3>
          <input class="popup__text popup__name" maxlength="30" type="text" name="name" value="Jacques Cousteau">
          <input class="popup__text popup__profession" maxlength="30" type="text" name="profession" value="Explorar">
          <input class="popup__save" type="submit" value="">
          <div class="popup__close"></div>
        </form>
      </div>
      <div class="popup__overlay"></div>

      <div class="popup__container popup__container-new-item">
        <form class="popup__form popup__form-new-item">
          <h3 class="popup__title popup__title-new-item">Novo local</h3>
          <input class="popup__text popup__text-new-item" maxlength="30" type="text" name="local" placeholder="Local">
          <input class="popup__text popup__text-new-item" type="text" name="url" placeholder="URL da imagem">
          <input class="popup__save-new-item" type="submit" value="">
          <div class="popup__close popup__close-new-item">
            <img class="popup__close-button" alt="Close">
          </div>
        </form>
      </div>
      <div class="popup__overlay"></div>

      <div class="popup__enlarged-image">
        <img class="popup__image" src="" alt="">
        <div class="popup__close-button"></div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
